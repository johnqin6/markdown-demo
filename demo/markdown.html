<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>showdown报制作的markdown编辑器</title>
  <script src="../node_modules/showdown/dist/showdown.js"></script>
  <script src="../node_modules/highlight.js/lib/highlight.js"></script>
  <link rel="stylesheet" href="../node_modules/github-markdown-css/github-markdown.css">
  <style>
    html,body {
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .md-content {
      float: left;
      width: 50%;
      box-sizing: border-box;
    }
    textarea.md-content {
      height: 100%;
    }
    .md-show-content {
      height: 100%;
      border: 1px solid #f0f0f0;
      background-color: #FCF6E5;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <textarea name="" id="md-content" onkeyup="mdSwitch()" class="md-content"></textarea>
    <div id="show-md" class="md-content md-show-content clearfix"></div>
  </div>
</body>
</html>
<script>
function mdSwitch() {
  var mdContent = document.getElementById('md-content');
  var showMd = document.getElementById('show-md');
  var mdValue = mdContent.value;
  var converter = new showdown.Converter();
  var html = converter.makeHtml(mdValue);
  showMd.innerHTML = html;
  document.querySelectorAll('pre code').forEach((block) => {
    hljs.highlightBlock(block);
  });
}
</script>
